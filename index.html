<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plyer-project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 text-center">
                <h1>left side</h1>
                <div class="input-group mb-3 w-50 mx-auto">
                    <input id="search-box" type="text" class="form-control" placeholder="Search by your player name"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="showResult()" itemid="search-btn" class="btn btn-outline-secondary ms-2"
                        type="button" id="button-addon2">Search</button>
                </div>
            </div>
            <div class="col-lg-6 ">
                <h2>right side</h2>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
