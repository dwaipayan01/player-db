<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plyer-project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container w-100 mx-auto">
        <div class="row w-100 mx-auto">
            <div class="col-lg-6  ">
                <h1 class="text-center">left side</h1>
                <div class="input-group mb-3 w-50 mx-auto">
                    <input id="search-box" type="text" class="form-control" placeholder="Search by your player name"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="showResult()" itemid="search-btn" class="btn btn-outline-secondary ms-2"
                        type="button" id="button-addon2">Search</button>
                </div>
                <p class="error-message text-danger" id="error">Please write valid player name</p>
                <div id="main-area" class="main-area">
                    <div class="row row-cols-1 row-cols-md-3 g-4">

                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <h2 class="text-center">right side</h2>
                <img id="male" class="w-50 display" src="images/virat.jpg" alt="">
                <img id="female" class="w-50 display" src="images/alex.jpg" alt="">
                <div id="details-area">

                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
